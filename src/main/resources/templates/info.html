<!--<!DOCTYPE html>-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Info</title>
  <link rel="stylesheet"

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/servers/css/style.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container">
    <ul class="list-inline">
      <li class="list-inline-item main">
        <a href="/servers">Main</a>
      </li>
      <li class="list-inline-item">
        <a href="/servers/upload"><span class="fa fa-upload" aria-hidden="true"></span>Upload
          a zip file</a>
      </li>
      <li class="list-inline-item">
        <a href="/servers/starter"><span class="fa fa-play" aria-hidden="true"></span>Starter</a>
      </li>
      <li class="list-inline-item">
          <a href="/servers/get-all-servers">
          <span class="fa fa-bars" aria-hidden="true"></span>
              List of all servers
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container table">
  <table>
    <tbody>
    <tr>
      <td class="row" scope="row"> Name</td>
      <td><span th:text="${serverInfo.name}"></span></td>
    </tr>
    <tr>
      <td class="row" scope="row">Port</td>
      <td><span th:text="${serverInfo.port}"></span></td>
    </tr>
    <tr>
      <td class="row" scope="row">UserLogin</td>
      <td><span th:text="${serverInfo.userLogin}"></span></td>
    </tr>
    </tbody>
  </table>
  <a href="/servers/get-running-servers"><span class="fa fa-angle-double-left"
                                               aria-hidden="true"></span>Back</a>
</div>

</html>
