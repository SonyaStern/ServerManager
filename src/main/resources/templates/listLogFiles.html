<!--<!DOCTYPE html>-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/servers/css/style.css">
    <title>Log files</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand bar-heading col-sm-3 col-md-2 mr-0" href="#">Server manager</a>
</nav>

<div class="container-fluid">
    <nav id="sidebarMenu" class="col-lg-2 col-md-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="list"></span>
                        Servers
                    </a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="#">-->
<!--                        <span data-feather="book"></span>-->
<!--                        Requests-->
<!--                    </a>-->
<!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link" href="/servers/get-log-files">
                        <span data-feather="bar-chart-2"></span>
                        Logs
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="ml-sm-auto col-lg-10 col-md-10 px-md-4">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="table-responsive">
                    <div th:if="${logFiles.isEmpty()}">
                        <span>No log files</span>
                    </div>
                    <table class="table table-hover table-sm">
                        <thead>
                        <tr>
                            <th>File</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="logFile : ${logFiles}">
                            <td>
                                <a th:href="@{'download/' + ${logFile.key.name}}">
                                    <span th:text="${logFile.key.name}"></span>
                                </a>
                            </td>
                            <td>
                                <span th:text="${logFile.value}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="/servers/main"><span class="fa fa-angle-double-left"
                                                  aria-hidden="true"></span>Back</a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
